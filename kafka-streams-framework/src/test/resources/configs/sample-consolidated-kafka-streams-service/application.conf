service.name = sample-consolidated-kafka-streams-service

sub.topology.names = ["sample-kafka-streams-service1", "sample-kafka-streams-service2"]

kafka.streams.config = {
  application.id = consolidated-service
  bootstrap.servers = "localhost:9092"
  default.key.serde="org.apache.kafka.common.serialization.Serdes$StringSerde"
  default.value.serde="org.apache.kafka.common.serialization.Serdes$StringSerde"
  rocksdb.periodic.compaction.seconds=60
  rocksdb.compaction.universal.max.size.amplification.percent=50
}

service1-job-config = {
  key1 = "value11"
  key2 = "value22"
}

service2-job-config = {
  key1 = "value11"
  key2 = "value22"
}